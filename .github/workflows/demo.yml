name: Activity Workflow
on:
  pull_request:   #First Trigger
    types:             #Activity Type
      - opened
    branches:
      - main
      - 'dev-*'
  workflow_dispatch:
  push:
    branches:
      - main
      # - 'dev-*' #which covers all branches start with dev
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Installing Dependencies
        run: npm ci
      - name: Test the code
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Installing the dependency
        run : npm ci
      - name: Build the code 
        run: npm run build
      - name: Deploying 
        run: echo "Deploying.."

  